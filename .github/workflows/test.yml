name: Run Chatbot Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest gradio[oauth] huggingface_hub transformers torch itsdangerous --no-cache-dir
      
      - name: Run pytest with HF token
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          pytest test_app.py -v --tb=short